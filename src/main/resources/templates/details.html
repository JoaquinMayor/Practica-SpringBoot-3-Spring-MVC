<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--Con esto pasamos la variables pasadas en el model-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email != null}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'No tiene email'}"></li>
    </ul>

    <a th:href="@{/list}">Ver listado</a> <!--El $ es para variables, el @ es para direcciones--> <!--Siempre que se quiera poner una variable hay que concatenar con el mas y entre '' la direcciÃ³n-->
    <a th:href="@{'/api/params/foo?message=' + ${title}}">Ver params</a>
    <a th:href="@{/api/params/foo?message=Feliz Navidad}">Ver params 2</a>
    <a th:href="@{/api/params/foo(message='Feliz Navidad')}">Ver params 3</a>

    <a th:href="@{/api/params/bar(text='Feliz Navidad', code=3233)}">Ver params 4</a>

    <a th:href="@{/api/var/baz/Hola Mundo!}">Ver path variable</a>
</body>
</html>
