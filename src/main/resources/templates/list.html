<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div th:if="${users.size() == 0}" th:text="${'No tiene elementos usuarios!'}"></div> <!--Para evaluar condiciones se usa un th:if-->

    <table th:if="${users.size() != 0}">
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Email
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td  th:if="${user.email}" th:text="${user.email}"></td>
                <td  th:if="${user.email == null}" th:text="${'n/a'}"></td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
